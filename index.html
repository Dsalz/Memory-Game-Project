<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="Test your memory with this fun game">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
            
            <div class= "timer">0 seconds
            </div>
            
        	<ul class="stars">
        	</ul>

        	<span class="moves"></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
  
  <section class='congratsModal'>
    <h1>Congrats! You've completed the game!</h1>
    <p>Your Stats</p>
    <hr class= "congratsModalLine">
    <p class = "congratsModalStats"></p>
    <button class= "congratsModalRestart">Restart</button>
  </section>
  
    </div>


    <script src="js/app.js"></script>
</body>
</html>
